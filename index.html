<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"> 
    <title>Title</title>
  </head>
  
  <body>

    <header>
      <div class="container">
        <div class="header">
          <a href="/"  class="header__logo">
            <img src="img/logo.svg" alt="">
          </a>

          <button class="header__menu-btn" type="menu">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 12H6V10H0V12ZM0 0V2H18V0H0ZM0 7H12V5H0V7Z" fill="white"/>
            </svg>
            Меню
          </button>

          <div class="header__search">
            <input class="header__search-input" type="text" placeholder="Я ищу...">
            <button class="header__search-btn"type="submit">
              <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.25 17H18.065L17.645 16.595C19.115 14.885 20 12.665 20 10.25C20 4.865 15.635 0.5 10.25 0.5C4.865 0.5 0.5 4.865 0.5 10.25C0.5 15.635 4.865 20 10.25 20C12.665 20 14.885 19.115 16.595 17.645L17 18.065V19.25L24.5 26.735L26.735 24.5L19.25 17ZM10.25 17C6.515 17 3.5 13.985 3.5 10.25C3.5 6.515 6.515 3.5 10.25 3.5C13.985 3.5 17 6.515 17 10.25C17 13.985 13.985 17 10.25 17Z" fill="white"/>
              </svg>
            </button>
          </div>

          <div class="header__buttons">
            <button class="header__button header__button_profile" type="submit"></button>
            <button class="header__button header__button_basket" type="submit"></button>
            <button class="header__button header__button_favourite" type="submit"></button>
          </div>
          
        </div>
      </div>
    </header>

    <main>

        <section class="baner">
          <div class="container">
            <div class="baner__bg">
              <h1 class="baner__heading">-50% на все ноутбуки</h1>
              <div class="baner__timer">
                <p class="baner__timer_text-s">До конца акции:</p>
                <div class="baner__timer_container">
                  <span>
                    <span class="baner__timer_text-l">3</span>
                    <span class="baner__timer_text-m">дня</span> 
                  </span>

                  <span>
                    <span class="baner__timer_text-l">8</span>
                    <span class="baner__timer_text-m">часов</span> 
                  </span>

                  <span>
                    <span class="baner__timer_text-l">43</span>
                    <span class="baner__timer_text-m">минуты</span> 
                  </span>

                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="promo">
          <div class="container">
            <div class="promo__container">
              <div class="promo__book">
                <span class="promo__book-big">Книга -</span> лучший подарок
              </div>
              <div class="promo__time">
                Время скидок!
                <span class="sale-round">
                  -25%
                </span>
              </div>
              <div class="promo__shoes">
                <span class="promo__shoes-blue-bg">
                  <span class="">Вторая пара кроссовок</span>
                  <span class="promo__shoes-big">в подарок!</span>
                </span>
              </div>
              <div class="promo__gifts">
                Идеи новогодних подарков
              </div>
              <div class="promo__boot">
                <span class="sale-round">
                  -40%
                </span>
              </div>
              <div class="promo__tv">
                <div class="promo__tv_container">
                  <span class="">
                    Выгодно в декабре!
                  </span><span class="sale-round">
                    -15%
                  </span>
                </div>
              </div>
              <div class="promo__2022">
                <div class="promo__2022-white_bg">
                    НОВОГОДНИЕ УКРАШЕНИЯ
                </div>
               
              </div>
              <div class="promo__dress">
                <span class="sale-round">
                  -55%
                </span>
              </div>
              <div class="promo__home">
                <span class="sale-round">
                  -25%
                </span>
                <span>
                  На бытовую химию
                </span>
              </div>
              <div class="promo__toys"></div>
            </div>

          </div>
        </section>

    </main>
  </body>
</html>
